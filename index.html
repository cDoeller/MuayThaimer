<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="headline">Muay-Thaimer</h1>
      <h2>Round Seconds</h2>
      <input
        type="number"
        name="time-input"
        class="input"
        id="set-time-input"
      />
      <h2>Break Seconds</h2>
      <input
        type="number"
        name="break-input"
        class="input"
        id="set-break-input"
      />
      <h2>Rounds</h2>
      <input
        type="number"
        name="rounds-input"
        class="input"
        id="set-rounds-input"
      />
      <button id="start-button">START</button>
      <div id="time-display">
        <h3 id="current-time">0:00</h3>
        <h3 id="current-round">Round: 0</h3>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
